<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-1.4.0.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.4.0.min.css" rel="stylesheet" type="text/css">

    <script src="https://cdn.pydata.org/bokeh/release/bokeh-1.4.0.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.4.0.min.js"></script>

</head>

<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="plot">
        Hello ..{{ sel_icustay_id }}..
        <p></p>
        <p></p>
        <form method="POST">
            <span> Select vital sign to plot:</span>
            <select name="vs">
                {% for vs in vital_signs %}
                    {% if vs == sel_vs %}
                        <option selected value="{{ vs }}">{{ vs }}</option>
                    {% else %}
                        <option value="{{ vs }}">{{ vs }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        <button type="submit" class="btn btn-default">Select</button>
        </form>
        <p></p>
        {{ script_chartdata|safe }}
        {{ div_chartdata|safe }}
    </div>
    {% endblock %}
</body>

</html>
